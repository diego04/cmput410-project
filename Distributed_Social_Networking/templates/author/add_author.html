<!DOCTYPE html>
<html>
    <head>
        <title>Rango</title>
    </head>

    <body>
        <h1>Add a Category</h1>

        <form id="category_form" method="post" action="/add_author/">

            {% csrf_token %}
            {% for hidden in form.hidden_fields %}
                {{ hidden }}
            {% endfor %}

            {% for field in form.visible_fields %}
                {{ field.errors }}
                {{ field.help_text }}
                {{ field }}
            {% endfor %}

            <input type="submit" name="submit" value="Create Category" />
        </form>


        <form id="addForm" method="POST" action="/login/">
            {% csrf_token %}

            <div class="">
                <p><label for="title">Username</label>
                <input type="text" class="text" id="title" name="username"/></p>
                <p><label for="url">Password</label>
                <input type="text" class="text" id="url" name="password"/></p>
                <input type="submit" name="submit" value="Login" />
            </div>
        </form>


    </body>

</html>
